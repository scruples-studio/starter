{{ foreach:options as="value|label" }}
    <div class="field-checkboxContainer">
        <label class="field-checkboxButton">
            <input type="checkbox" class="screenreaderText" id="{{ handle }}[]" name="{{ handle }}[]" value="{{ value }}" {{ old | in_array:value ?= checked }}{{ if validate|contains:required }} required{{ /if }}>
            <span class="checkboxContainer-svg">
                <svg viewBox="0 0 100 100">
                    <path class="path" fill="none" stroke="#000" stroke-width="13" d="M12.1 52.1l24.4 24.4 53-53"/>
                </svg>
                {{ label }}
            </span>
        </label>
    </div>
{{ /foreach:options }}
