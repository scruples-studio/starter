

<nav class="mainNav" aria-label="Main Navigation">

    <!-- Logo -->
    <a href="/" class="mainNav-logo" title="home">
        <!-- Site Title -->
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" class="mainNav-logoSvg" role="img"
            aria-labelledby="svgTitle">
            <title id="svgTitle">Scruples Studio logo.</title>
            <mask id="a" fill="#fff">
                <path d="m0 0h60v60h-60z" fill="#fff" fill-rule="evenodd" />
            </mask>
            <g fill="none" fill-rule="evenodd">
                <path d="m0 0h64v64h-64z" fill="none" />
                <path d="m60 30c0 16.569-13.431 30-30 30-16.57 0-30-13.43-30-30 0-16.569 13.431-30 30-30s30 13.43 30 30"
                    fill="#000" mask="url(#a)" transform="translate(2 2)" />
                <path
                    d="m28.555 45.208c-8.765-.518-9.036-5.554-3.81-6.437 4.869-.823 10.901.795 14.171 2.017-1.033 2.346-3.708 4.814-10.361 4.42m15.633-4.308c-.034-.022-.07-.046-.107-.068 2.414-4.822.603-10.658-6.892-12.408-15.351-3.539-7.84-11.98-1.285-10.725 1.91.366 3.54 1.58 2.011 2.869-1.182.997-2.307 2.942.007 4.631 1.732 1.265 5.79.506 6.69-2.842 1.23-4.569-4.126-8.282-11.171-7.844-8.645.538-13.955 7.348-8.935 12.244 7.002 6.829 15.093 4.5 15.021 11.162a7.433 7.433 0 0 1 -.043.72c-22.793-8.97-26.136 2.43-21.98 6.098 4.143 3.656 12.392 3.852 17.589 2.67 3.317-.753 5.903-2.423 7.614-4.482 1.093 1.018 1.204 1.865 1.893 2.917 2.537 3.879 6.22 2.211 6.22-.257 0-3.042-4.301-3.17-6.632-4.685"
                    fill="#fff" />
            </g>
        </svg>
    </a>
    
    <!-- Toggle button -->
    <!-- See https://www.sarasoueidan.com/blog/accessible-icon-buttons for an overview of the various button text solutions -->
    <button id="navToggle" class="navToggle" aria-labelledby="navToggle-label">
        <div class="navToggle-icon">
            <div></div>
        </div>
        <span id="navToggle-label" class="navToggle-text" hidden>Menu</span>
    </button>        

    <ul id="menu" class="mainNav-menu">
    <!-- Main nav -->
        {{ nav:main }}
   
        <li class="mainNav-menuItem{{ if children }}--hasSubmenu{{ endif }}"{{ if is_current }} aria-current="page"{{ endif }}>
            <a class="mainNav-menuItemLink" href="{{ url }}"{{ if is_current }} class="navCurrent"{{ endif }} aria-haspopup="true" aria-expanded="false">{{ title }}</a>
        
            {{ if children }}
                {{ children }}
                <li class="mainNav-submenuItem{{ if children }}--hasSubsubmenu{{ endif }}"{{ if is_current }} aria-current="page"{{ endif }}>
                    <a class="mainNav-submenuItemLink" href="{{ url }}" {{ if is_current }} class="navCurrent"{{ endif }} aria-haspopup="true" aria-expanded="false">{{ title }}</a>

                    {{ if children }}
                        {{ children }}
                        <li class="mainNav-subSubmenuItem"{{ if is_current }} aria-current="page"{{ endif }}>
                            <a class="mainNav-subSubmenuItemLink" href="{{ url }}" {{ if is_current }} class="navCurrent"{{ endif }}>{{ title }}</a>
                        </li>
                        {{ /children }}
                    {{ endif }}

                </li>
                {{ /children }}
            {{ endif }}
        </li>

        {{ /nav:main }}
    </ul>

</nav>
