title: Content
fields:
  -
    handle: content_section
    field:
      always_show_set_button: false
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      display: Content
      type: bard
      icon: bard
      listable: hidden
      sets:
        buttons:
          display: Buttons
          fields:
            -
              import: buttons
        image:
          display: Image
          fields:
            -
              import: image
        video:
          display: Video
          fields:
            -
              import: video
        form:
          display: Form
          fields:
            -
              import: form
      container: assets
      enable_input_rules: true
      enable_paste_rules: true
